{% extends "base.html" %} {% block title %} Edit Task {% endblock title %} 
{%block content %}
<div class="container">
  {% if task_obj.Owner == user %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="task"
        placeholder="{{task_obj.task}}"
        value="{{task_obj.task}}"
      />
      <input
        type="hidden"
        name="is_completed"
        value="{{task_obj.is_completed}}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
  {% else %}
  <p>Access Restricted</p>
  {% endif %}
</div>
{% endblock content%}
