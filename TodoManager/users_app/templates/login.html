{% extends "base.html" %}
{% block title %}
   Login Form
{% endblock title %}

{% block content %}
    <div class="container">
        <p class="h2">Login Form</p>
        
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
